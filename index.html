<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .wechat-container {
            width: 1000px;
            height: 700px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        
        /* 左侧聊天列表 */
        .chat-list {
            width: 300px;
            background-color: #f7f7f7;
            border-right: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
        }
        
        .user-info {
            padding: 20px;
            background-color: #ededed;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: #07c160;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .search-bar {
            padding: 10px;
            background-color: #f7f7f7;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #ededed;
            font-size: 14px;
        }
        
        .chat-items {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            padding: 12px 15px;
            display: flex;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover {
            background-color: #f0f0f0;
        }
        
        .chat-item.active {
            background-color: #e9e9e9;
        }
        
        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .chat-content {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-name {
            font-size: 15px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .chat-time {
            font-size: 12px;
            color: #999;
        }
        
        .chat-preview {
            font-size: 13px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 右侧聊天窗口 */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .message-content {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .received .message-content {
            background-color: white;
            border-top-left-radius: 0;
        }
        
        .sent .message-content {
            background-color: #95ec69;
            border-top-right-radius: 0;
        }
        
        .chat-input {
            padding: 15px;
            border-top: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
        }
        
        .input-tools {
            display: flex;
            margin-right: 10px;
        }
        
        .tool-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #7d7d7d;
            cursor: pointer;
        }
        
        .message-input {
            flex: 1;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-size: 14px;
            resize: none;
            height: 40px;
            line-height: 20px;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-button:hover {
            background-color: #06ae56;
        }
    </style>
</head>
<body>
    <div class="wechat-container">
        <!-- 左侧聊天列表 -->
        <div class="chat-list">
            <div class="user-info">
                <div class="user-avatar">我</div>
                <div>我的微信</div>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="搜索">
            </div>
            
            <div class="chat-items">
                <div class="chat-item active">
                    <div class="chat-avatar" style="background-color: #1aad19;">张</div>
                    <div class="chat-content">
                        <div class="chat-name">
                            <span>张三</span>
                            <span class="chat-time">10:30</span>
                        </div>
                        <div class="chat-preview">晚上一起吃饭吗？</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar" style="background-color: #10aeff;">李</div>
                    <div class="chat-content">
                        <div class="chat-name">
                            <span>李四</span>
                            <span class="chat-time">昨天</span>
                        </div>
                        <div class="chat-preview">项目文档我已经发给你了</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar" style="background-color: #ffbe00;">王</div>
                    <div class="chat-content">
                        <div class="chat-name">
                            <span>王五</span>
                            <span class="chat-time">昨天</span>
                        </div>
                        <div class="chat-preview">周末去爬山怎么样？</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar" style="background-color: #6467ef;">家</div>
                    <div class="chat-content">
                        <div class="chat-name">
                            <span>家人群</span>
                            <span class="chat-time">星期三</span>
                        </div>
                        <div class="chat-preview">妈妈：记得周末回家吃饭</div>
                    </div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-avatar" style="background-color: #ff5e5e;">同</div>
                    <div class="chat-content">
                        <div class="chat-name">
                            <span>同学群</span>
                            <span class="chat-time">星期二</span>
                        </div>
                        <div class="chat-preview">班长：下个月同学聚会</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧聊天窗口 -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-avatar" style="background-color: #1aad19;">张</div>
                <div>张三</div>
            </div>
            
            <div class="chat-messages">
                <div class="message received">
                    <div class="message-avatar" style="background-color: #1aad19;">张</div>
                    <div class="message-content">嗨，在忙吗？</div>
                </div>
                
                <div class="message sent">
                    <div class="message-content">刚开完会，怎么了？</div>
                    <div class="message-avatar" style="background-color: #07c160;">我</div>
                </div>
                
                <div class="message received">
                    <div class="message-avatar" style="background-color: #1aad19;">张</div>
                    <div class="message-content">晚上有空一起吃饭吗？我知道一家新开的餐厅很不错</div>
                </div>
                
                <div class="message sent">
                    <div class="message-content">好啊，几点？在哪里？</div>
                    <div class="message-avatar" style="background-color: #07c160;">我</div>
                </div>
                
                <div class="message received">
                    <div class="message-avatar" style="background-color: #1aad19;">张</div>
                    <div class="message-content">七点怎么样？在万达广场三楼</div>
                </div>
                
                <div class="message sent">
                    <div class="message-content">好的，没问题。我六点半下班，过去大概二十分钟</div>
                    <div class="message-avatar" style="background-color: #07c160;">我</div>
                </div>
                
                <div class="message received">
                    <div class="message-avatar" style="background-color: #1aad19;">张</div>
                    <div class="message-content">那到时候见！</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-tools">
                    <div class="tool-icon">😊</div>
                    <div class="tool-icon">📎</div>
                    <div class="tool-icon">📷</div>
                </div>
                <textarea class="message-input" placeholder="输入消息..."></textarea>
                <button class="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 简单的发送消息功能
        document.querySelector('.send-button').addEventListener('click', function() {
            const input = document.querySelector('.message-input');
            const message = input.value.trim();
            
            if (message) {
                const messagesContainer = document.querySelector('.chat-messages');
                
                // 创建新消息元素
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    <div class="message-content">${message}</div>
                    <div class="message-avatar" style="background-color: #07c160;">我</div>
                `;
                
                // 添加到消息列表
                messagesContainer.appendChild(messageElement);
                
                // 清空输入框
                input.value = '';
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
        
        // 按Enter发送消息
        document.querySelector('.message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.send-button').click();
            }
        });
        
        // 点击聊天项切换聊天
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 在实际应用中，这里会加载对应联系人的聊天记录
                const contactName = this.querySelector('.chat-name span').textContent;
                document.querySelector('.chat-header div:last-child').textContent = contactName;
            });
        });
    </script>
</body>
</html>
